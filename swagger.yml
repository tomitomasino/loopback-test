  - text/javascript
definitions:
  x-any:
    properties: {}
  AccessToken:
    properties:
      id:
        type: string
      ttl:
        default: 1209600
        description: time to live in seconds (2 weeks by default)
        type: number
        format: double
      scopes:
        description: Array of scopes granted to this access token.
        type: array
        items:
          type: string
      created:
        type: string
        format: date-time
      userId:
        $ref: '#/definitions/ObjectID'
    required:
      - id
    additionalProperties: false
  User:
    properties:
      realm:
        type: string
      username:
        type: string
      email:
        type: string
      emailVerified:
        type: boolean
      id:
        $ref: '#/definitions/ObjectID'
    required:
      - email
    additionalProperties: false
  Note:
    properties:
      title:
        type: string
      content:
        type: string
      id:
        $ref: '#/definitions/ObjectID'
      folderId:
        $ref: '#/definitions/ObjectID'
    required:
      - title
    additionalProperties: false
  Folder:
    properties:
      name:
        type: string
      id:
        $ref: '#/definitions/ObjectID'
    additionalProperties: false
  testmodel:
    properties:
      name:
        type: string
      id:
        $ref: '#/definitions/ObjectID'
    additionalProperties: false
  ObjectID:
    type: string
    pattern: '^[a-fA-F\d]{24}$'
